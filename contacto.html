    <meta charset="utf-8" />

    <title>Activitat Bootstrap - Web de còmics</title>

      crossorigin="anonymous"
    />

      crossorigin="anonymous"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .w-content {
        width: fit-content;
      }
    </style>
  </head>

  <body>
    <header data-bs-theme="dark">
      <div class="collapse text-bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark pt-2 px-3 px-sm-0 pb-0" role="navigation">
              <ul class="navbar-nav align-items-center">
                <li class="nav-item"><a href="#" class="navbar-brand">Menú de navegación</a></li>
                <li class="nav-item"><a href="./index.html" class="nav-link">Inicio</a></li>

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="./catalogo.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Catálogo
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item fw-normal" href="./catalogo.html">Ver todo el catálogo</a></li>
                    <li><a class="dropdown-item fw-light" href="./catalogo.html#radiohead">Radiohead</a></li>
                    <li><a class="dropdown-item fw-light" href="./catalogo.html#pixies">Pixies</a></li>
                    <li><a class="dropdown-item fw-light" href="./catalogo.html#deftones">Deftones</a></li>
                  </ul>
                </li>

                <li class="nav-item"><a href="./contacto.html" class="nav-link">Contacto</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="me-2"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3 17a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
              <path d="M13 17a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
              <path d="M9 17v-13h10v13" />
              <path d="M9 8h10" />
            </svg>
            <strong>Álbum de canciones (PEC)</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Alternar navegación"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Formulario de contacto</h1>
          </div>
        </div>
      </section>

      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <section>
            <form class="row g-2">
              <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control rounded-3" id="name" placeholder="Joan" required />
                <label for="name">Nombre</label>
              </div>

              <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control rounded-3" id="surname" placeholder="Pons" required />
                <label for="surname">Apellidos</label>
              </div>

              <div class="form-floating mb-3 col-md-6">
                <input type="email" class="form-control rounded-3" id="email" placeholder="john@doe.com" required />
                <label for="email">Correo electrónico</label>
              </div>

              <div class="col-md-6 form-floating">
                <select class="form-select" id="category" required>
                  <option>Sugerencia de canción</option>
                  <option>Error/problema</option>
                  <option>Derechos de autor</option>
                </select>
                <label for="event">Categoría</label>
              </div>

              <div class="mb-3">
                <label for="message" class="mb-1">Mensaje</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkTerms" />
                <label class="form-check-label" for="checkTerms">Acepto los términos y condiciones</label>
              </div>

              <button type="submit" class="btn btn-success w-content">Enviar</button>
            </form>
          </section>
        </div>
      </div>
    </main>

    <footer class="text-body-secondary py-5">
      <div class="container d-flex flex-wrap justify-content-sm-between justify-content-center align-items-start gap-3">
        <div class="d-flex align-items-center">
          <p class="mb-3 mb-md-0">© 2025 Album de canciones (PEC)</p>
        </div>

        <div class="d-flex flex-column align-items-end">
          <ul class="justify-content-end list-unstyled d-flex">
            <li class=""><a class="" href="#">Twitter</a></li>
            <li class="ms-3"><a class="" href="#">Instagram</a></li>
            <li class="ms-3"><a class="" href="#">Facebook</a></li>
          </ul>

          <p class="mb-1">
            <a href="#">Volver arriba</a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
