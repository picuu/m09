<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Activitats Bootstrap formulari amb botons</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <div class="container mt-5">
      <h2>Formulari de Contacte</h2>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correu electrònic</label>
          <input type="email" class="form-control" id="email" placeholder="elteuemail@gmail.com" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contrassenya</label>
          <input type="password" class="form-control" id="password" />
        </div>

        <div class="mb-3">
          <label for="exampleDataList" class="form-label">País</label>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escriu per sercar..." />
          <datalist id="datalistOptions">
            <option value="Espanya"></option>
            <option value="França"></option>
            <option value="Itàlia"></option>
            <option value="Suissa"></option>
            <option value="Portugal"></option>
          </datalist>
        </div>

        <div class="mb-3">
          <label for="exampleColorInput" class="form-label">Color preferit</label>
          <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Escull un color" />
          <button type="button" class="btn btn-secondary mt-2">Color aleatòri</button>
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Foto de perfil</label>
          <input class="form-control" type="file" id="formFile" />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkTerms" />
          <label class="form-check-label" for="checkTerms">Acepto els termes i condicions</label>
        </div>

        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-danger">Cancel·lar</button>
      </form>
    </div>
  </body>
</html>
