<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Activitat Bootstrap - Exercicis de progress bar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .fit-content {
        width: fit-content;
      }
    </style>
  </head>

  <body>
    <main class="container mt-5">
      <section class="mb-5">
        <h2 class="mb-3">Exercici 1</h2>

        <div class="mb-2">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria- valuemin="0" aria-valuemax="100">75%</div>
          </div>
        </div>
      </section>

      <section class="mb-5">
        <h2 class="mb-3">Exercici 2</h2>

        <div class="mb-2">
          <div class="progress">
            <div class="progress-bar bg-success" style="width: 80%">80%</div>
          </div>
          <div class="progress mt-2">
            <div class="progress-bar bg-info" style="width: 60%">60%</div>
          </div>
          <div class="progress mt-2">
            <div class="progress-bar bg-warning" style="width: 40%">40%</div>
          </div>
          <div class="progress mt-2">
            <div class="progress-bar bg-danger" style="width: 20%">20%</div>
          </div>
        </div>
      </section>

      <section class="mb-5">
        <h2 class="mb-3">Exercici 3</h2>

        <div class="mb-2">
          <h3 class="text-center">Pujant fitxer...</h3>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 80%">80%</div>
          </div>
        </div>
      </section>

      <section class="mb-5">
        <h2 class="mb-3">Exercici 4</h2>

        <div class="mb-2">
          <div class="d-flex gap-3">
            <p class="text-bg-success fit-content py-1 px-2">Tarea uno</p>
            <p class="text-bg-warning fit-content py-1 px-2">Tarea dos</p>
            <p class="text-bg-danger fit-content py-1 px-2">Tarea tres</p>
          </div>

          <div class="progress">
            <div class="progress-bar bg-success" style="width: 40%">40%</div>
            <div class="progress-bar bg-warning" style="width: 30%">30%</div>
            <div class="progress-bar bg-danger" style="width: 20%">20%</div>
          </div>
        </div>
      </section>

      <section class="mb-5">
        <h2 class="mb-3">Exercici 5</h2>

        <div class="mb-2">
          <div class="progress">
            <div id="myProgressBar" class="progress-bar bg-info" style="width: 0%">0%</div>
          </div>

          <button class="btn btn-primary mt-2" onclick="increaseProgress()">Augmentar Progr√©s</button>

          <script>
            function increaseProgress() {
              let progressBar = document.getElementById('myProgressBar')
              let currentWidth = parseInt(progressBar.style.width)
              let newWidth = currentWidth + 10

              if (currentWidth >= 100) newWidth = 0

              progressBar.style.width = newWidth + '%'
              progressBar.innerText = newWidth + '%'
            }
          </script>
        </div>
      </section>
    </main>
  </body>
</html>
