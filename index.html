<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>XX3C | Dashboard</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <meta name="color-scheme" content="dark light" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="./images/favicon.png" alt="itb logo" />

        <search>
          <form>
            <label>
              <span>Search</span>
              <input type="text" name="search" placeholder="Search something..." />
            </label>

            <button type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.5" class="size-6" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.2-5.2m0 0A7.5 7.5 0 1 0 5.2 5.2a7.5 7.5 0 0 0 10.6 10.6Z" />
              </svg>
            </button>
          </form>
        </search>

        <div class="user-menu">
          <a class="notifications-ring">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>
          </a>

          <a class="user-avatar">
            <span>username</span>
            <img src="./images/user-avatar.webp" alt="user avatar" />
          </a>
        </div>
      </div>
    </header>

    <div class="content-wrapper">
      <main></main>

      <nav>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#stats">Stats</a>
        <a href="#config">Configuration</a>
      </nav>
    </div>

    <footer></footer>
  </body>
</html>
