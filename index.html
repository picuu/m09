<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Activitats Bootstrap exercicis de botons</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="mb-5">
        <h2>Exercici 1</h2>

        <div class="mb-2">
          <button class="btn btn-outline-primary">Primari</button>
          <button class="btn btn-outline-secondary">Secondary</button>
          <button class="btn btn-outline-success">Èxit</button>
          <button class="btn btn-outline-danger">Perill</button>
          <button class="btn btn-outline-warning">Warning</button>
          <button class="btn btn-outline-info">Info</button>
          <button class="btn btn-outline-light">Light</button>
          <button class="btn btn-outline-dark">Dark</button>
        </div>

        <div>
          <button class="btn btn-primary">Primari</button>
          <button class="btn btn-secondary">Secondary</button>
          <button class="btn btn-success">Èxit</button>
          <button class="btn btn-danger">Perill</button>
          <button class="btn btn-warning">Warning</button>
          <button class="btn btn-info">Info</button>
          <button class="btn btn-light">Light</button>
          <button class="btn btn-dark">Dark</button>
        </div>
      </div>

      <div class="mb-5">
        <h2>Exercici 2</h2>

        <div class="mb-2">
          <button class="btn btn-primary btn-lg">Gran</button>
          <button class="btn btn-primary">Normal</button>
          <button class="btn btn-primary btn-sm">Petit</button>
          <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.5rem; --bs-btn-font-size: 0.75rem">
            Custom button
          </button>
        </div>

        <div>
          <button class="btn btn-success btn-lg">Gran</button>
          <button class="btn btn-warning btn-lg">Gran</button>
          <button class="btn btn-secondary btn-sm">Petit</button>
        </div>
      </div>

      <div class="mb-5">
        <h2>Exercici 3</h2>

        <div>
          <button class="btn btn-success"><i class="bi bi-airplane-fill"></i> Avió</button>
          <button class="btn btn-danger"><i class="bi bi-x-circle"></i> Cancelar</button>
          <button class="btn btn-info"><i class="bi bi-info-circle-fill"></i> Informació</button>
        </div>
      </div>

      <div class="mb-5">
        <h2>Exercici 4</h2>

        <div>
          <button class="btn btn-primary">Passa el ratolí aquí</button>
          <button class="btn btn-primary active">Botó actiu</button>
          <button class="btn btn-primary disabled">Deshabilitat</button>
          <button class="btn btn-secondary disabled">Deshabilitat</button>
          <button class="btn btn-success disabled">Deshabilitat</button>
          <button class="btn btn-warning disabled">Deshabilitat</button>
          <button class="btn btn-danger disabled">Deshabilitat</button>
        </div>
      </div>

      <div class="mb-5">
        <h2>Exercici 5</h2>

        <div>
          <div class="btn-group">
            <button class="btn btn-primary">Esquerra</button>
            <button class="btn btn-primary">Centre</button>
            <button class="btn btn-primary">Dreta</button>
          </div>

          <div class="btn-group-vertical mx-3">
            <button class="btn btn-success">Esquerra</button>
            <button class="btn btn-success">Centre</button>
            <button class="btn btn-success">Dreta</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
