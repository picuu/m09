<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Activitat Bootstrap - Exercicis de progress bar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .fit-content {
        width: fit-content;
      }
    </style>
  </head>

  <body>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-2">
              <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control rounded-3" id="name" placeholder="Joan" required />
                <label for="name">Nom</label>
              </div>

              <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control rounded-3" id="surname" placeholder="Pons" required />
                <label for="surname">Cognoms</label>
              </div>

              <div class="form-floating mb-3">
                <input type="tel" class="form-control rounded-3" id="phone" placeholder="600102030" required />
                <label for="phone">Telèfon</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-3" id="email" placeholder="name@example.com" required />
                <label for="email">Direcció de correu electrònic</label>
              </div>

              <div class="col-md-6">
                <label for="event" class="form-label">Esdeveniment</label>
                <select class="form-select" id="event" required>
                  <option value="Mr Olympia Open">Mr Olympia Open</option>
                  <option value="Mr Olympia Classic Physique">Mr Olympia Classic Physique</option>
                  <option value="Mr Olympia 212 lb">Mr Olympia 212 lb</option>
                </select>
              </div>

              <div class="mb-3 col-md-3">
                <label class="form-label" for="date">Data</label>
                <input type="date" class="form-control rounded-3" id="date" required />
              </div>

              <div class="mb-3 col-md-3">
                <label class="form-label" for="time">Hora</label>
                <input type="time" class="form-control rounded-3" id="time" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tancar</button>
            <button type="button" class="btn btn-primary">Reservar</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const exampleModal = document.getElementById('modal')
      if (exampleModal) {
        exampleModal.addEventListener('show.bs.modal', (event) => {
          // Button that triggered the modal
          const button = event.relatedTarget
          // Extract info from data-bs-* attributes
          const eventName = button.getAttribute('data-bs-event-name')

          // Update the modal's content.
          const modalTitle = exampleModal.querySelector('.modal-title')
          const modalBodyInput = exampleModal.querySelector('.modal-body input')

        })
      }
    </script>

    <main class="container mt-5">
      <h1 class="mb-2">Esdeveniments de Bootstrap</h1>

      <section class="carousel-section bg-dark">
        <div id="carouselExampleDark" class="carousel carousel-light slide w-75 mx-auto">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="./img/esport1.webp" class="d-block w-100" alt="Mr Olympia Open" />
              <div class="carousel-caption d-none d-md-block">
                <h5 class="text-bg-primary py-3">Mr Olympia Open</h5>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" data-bs-event-name="Mr Olympia Open">
                  Reservar entrada
                </button>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="./img/esport2.webp" class="d-block w-100" alt="Mr Olympia Classic Physique" />
              <div class="carousel-caption d-none d-md-block">
                <h5 class="text-bg-primary py-3">Mr Olympia Classic Physique</h5>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#modal"
                  data-bs-event-name="Mr Olympia Classic Physique"
                >
                  Reservar entrada
                </button>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/esport3.webp" class="d-block w-100" alt="Mr Olympia 212 lb" />
              <div class="carousel-caption d-none d-md-block">
                <h5 class="text-bg-primary py-3">Mr Olympia 212 lb</h5>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" data-bs-event-name="Mr Olympia 212 lb">
                  Reservar entrada
                </button>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Següent</span>
          </button>
        </div>
      </section>
    </main>

    <footer class="bg-dark py-3 border-top mt-5">
      <div class="container d-flex flex-wrap justify-content-between align-items-center py-3">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-light">© 2025 Esdeveniments de Bootstrap</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-light" href="#">Twitter</a></li>
          <li class="ms-3"><a class="text-light" href="#">Instagram</a></li>
          <li class="ms-3"><a class="text-light" href="#">Facebook</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
