<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Activitats Bootstrap 2 bis</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <style>
      .bg-pink {
        background-color: pink;
      }

      * {
        text-align: center;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container-fluid">
      <header class="bg-success row mb-3">
        <div class="col py-3">Header</div>
      </header>

      <main>
        <section class="row mb-3">
          <article class="bg-primary-subtle p-4 border border-black border-1 offset-md-3 col-md-3 col-sm-3 col-6">1</article>
          <article class="bg-primary-subtle p-4 border border-black border-1 offset-md-0 me-md-1 col-md-3 col-sm-3 col-6">2</article>
          <article class="bg-primary-subtle p-4 border border-black border-1 offset-md-0 col-md-3 col-sm-3 col-6">3</article>
          <article class="bg-primary-subtle p-4 border border-black border-1 offset-md-6 col-md-3 col-sm-3 col-6">4</article>
        </section>

        <section class="row mb-3 d-none d-md-none d-sm-block">
          <article class="bg-primary py-3 border border-black border-1">Tablet</article>
        </section>

        <section class="row mb-3 order-reverse">
          <article class="bg-light p-4 border border-black border-1 col-sm-3 col-6 order-md-3">a</article>
          <article class="bg-light p-4 border border-black border-1 col-sm-3 col-6 order-md-2">b</article>
          <article class="bg-light p-4 border border-black border-1 col-sm-3 col-6 order-md-1">c</article>
          <article class="bg-light p-4 border border-black border-1 col-sm-3 col-6 order-md-0">d</article>
        </section>

        <section class="row mb-3 d-none d-md-block">
          <article class="bg-primary py-3 border border-black border-1">Desktop</article>
        </section>

        <section class="row mb-3 d-sm-none">
          <article class="bg-primary py-3 border border-black border-1">Mobile</article>
        </section>

        <section class="row mb-3">
          <article class="bg-warning p-4 border border-black border-1 col-md-3 offset-md-0 col-sm-6 col-12 order-md-1">:D</article>
          <article class="bg-warning p-4 border border-black border-1 col-md-3 offset-md-3 col-sm-6 col-12 order-md-0">:(</article>
        </section>
      </main>

      <footer class="bg-success row">
        <div class="col py-3">Footer</div>
      </footer>
    </div>
  </body>
</html>
