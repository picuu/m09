<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Activitats Bootstrap 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <style>
      .bg-pink {
        background-color: pink;
      }

      * {
        text-align: center;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container-fluid">
      <header class="row bg-success">header</header>

      <div class="row">
        <aside class="bg-danger col-sm-2 col-12">aside</aside>

        <main class="col">
          <section class="bg-pink row col">title</section>

          <section class="row">
            <article class="bg-warning col-md-6 col-sm-12">article</article>
            <article class="bg-warning col-md-6 col-sm-12">article</article>
          </section>

          <section class="row">
            <article class="bg-primary col-md-2 col-sm-4 col-6">article</article>
            <article class="bg-primary col-md-2 col-sm-4 col-6">article</article>
            <article class="bg-primary col-md-4 col-sm-4 col-6">article</article>
            <article class="bg-primary col-md-2 col-sm-4 col-6">article</article>
            <article class="bg-primary col-md-2 col-sm-4 col-6">article</article>

            <article class="bg-primary col-md-2 col-sm-4 col-6">article</article>
            <article class="bg-primary col-md-2 col-sm-4 col-6">article</article>
            <article class="bg-primary col-md-4 col-sm-4 col-6">article</article>
            <article class="bg-primary col-md-2 col-sm-4 col-6">article</article>
            <article class="bg-primary col-md-2 col-sm-4 col-6">article</article>
          </section>
        </main>
      </div>

      <footer class="bg-success row">footer</footer>
    </div>
  </body>
</html>
